<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #wrap {
        position: relative;
        margin: 0 auto;
        width: 1000px;
        height: 500px;
      }
      img {
        position: absolute;
        width: 200px;
        top: 40%;
        left: 40%;
        transition: all 100ms;
      }
      img:hover {
        transform: scale(1.2);
        transition: ease-in 200ms;
      }
      .coin_img {
        width: 50px;
        top: 60%;
        left: 70%;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <p>
        <img class="cloud_img" src="./cloud.png" />
        <img class="coin_img" src="./coin.png" />
      </p>
    </div>
  </body>
</html>
