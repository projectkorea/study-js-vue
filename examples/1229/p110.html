<html lang="en">
  <head>

    <title>Document</title>

  <body>
    <div id="app">
      <input v-model="message" />
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          message: 'Hello',
        },
        watch: {
          messadge(data) {
            console.log(`${data}로 값이 변한다. from watch 속성`);
          },
        },
      });
    </script>
  </body>
