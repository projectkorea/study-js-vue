<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <child-component v-bind:propsdata1="message1"></child-component>
      <child-component v-bind:propsdata1="message2"></child-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      Vue.component('child-component', {
        props: ['propsdata1', 'propsdata2'],
        template: '<p>{{propsdata1}} {{propsdata2}}</p>',
      });
      new Vue({
        el: '#app',
        data: {
          message1: 'psssed from Parent Component1',
          message2: 'psssed from Parent Component2',
        },
      });
    </script>
  </body>
</html>
