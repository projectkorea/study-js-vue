<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>랜딩 페이지</title>
        <style>
            div:nth-child(2n-1) {
                background-attachment: fixed;
            }
            div:hover {
                opacity: 0.8;
                transform: scale(1.01);
                transition: all ease-in 250ms;
            }
            div {
                cursor: pointer;
                width: 100%;
                height: 300px;
                background-repeat: no-repeat;
                background-size: cover;
                outline: 5px orange solid;
                outline-offset: -20px;
            }
            #box1 {
                background-image: url('https://static2.bigstockphoto.com/8/5/3/large1500/358944187.jpg');
            }
            #box2 {
                background-image: url('https://scitechdaily.com/images/Human-Lungs-Illustration.jpg');
            }
            #box3 {
                background-image: url('https://nicmaxx.com/blog/wp-content/uploads/2019/06/Untitled-design-20.png');
            }
            #box4 {
                background-image: url('https://i.natgeofe.com/n/a1cf221a-3425-49f8-b5a0-1c278c94869c/1052_2x3.jpg');
            }

            p {
                color: white;
                font-size: 70px;
                font-weight: bold;
                text-align: center;
                line-height: 300px;
            }
        </style>
    </head>
    <body>
        <div id="box1">
            <p>content</p>
        </div>
        <div id="box2">
            <p>content</p>
        </div>
        <div id="box3">
            <p>content</p>
        </div>
        <div id="box4">
            <p>content</p>
        </div>
        <div id="box4">
            <p>content</p>
        </div>

        <div style="height: 1000px"></div>
    </body>
</html>
