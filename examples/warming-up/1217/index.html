<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>김준하</title>
    <script>
      const Picture = {
        image: 'pic.jpg',
        title: '별이 빛나는 밤',
        artist: '빈센트 반 고흐',
        year: '1889년',
      };
      Picture.art = function () {
        document.write(`<div style="display:flex; justify-content:center; align-items:center; height:100vh">
                          <dl>
                            <dt style="text-align:center; padding:0px 0px 20px 40px; font-size:24px;">${Picture.title}</dt>  
                            <dd style="margin-bottom:10px;"><img src='${Picture.image}' width="300px"  style="box-shadow: 1px 1px 10px 1px black;"/></dd>
                            <dd style="text-align:right;">${Picture.artist}</dd>
                            <dd style="text-align:right;">${Picture.year}</dd>
                          </dl>
                        </div>`);
      };
      Picture.art();
    </script>
  </head>
  <body></body>
</html>
